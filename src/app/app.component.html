<div class="min-h-screen flex flex-col">
  <!-- Header with Truist branding -->
  <header class="bg-truist-purple text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
        <h1 class="text-xl font-bold">{{ title }}</h1>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li>
            <a routerLink="/companies" class="hover:text-truist-yellow transition-colors duration-200 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              Home
            </a>
          </li>
          <li>
            <a routerLink="/company/new" class="hover:text-truist-yellow transition-colors duration-200 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              Add Company
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow bg-gray-50">
    <router-outlet />
  </main>

  <!-- Footer -->
  <footer class="bg-truist-dark-gray text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <p class="text-sm">&copy; {{ currentYear }} Truist Bank. All rights reserved.</p>
    </div>
  </footer>
</div>
